<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul {
            list-style: none; /* 去除列表前面的圆点 */
            width: 420px;
            height: 60px;
            background-color: black; /* 设置整个导航栏的背景为黑色 */
        }
        li {
            float: left; /* 平铺 */
            margin-right: 30px;
            margin-top: 16px;
        }
        a {
            text-decoration: none; /* 去掉超链下划线 */
            font-size: 20px;
            color: #BBBBBB; /* 灰黑色 */
            font-family: 微软雅黑;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">博客园</a></li>
        <li><a href="">新随笔</a></li>
        <li><a href="">联系</a></li>
        <li><a href="">订阅</a></li>
        <li><a href="">管理</a></li>
    </ul>
</body>
</html>
