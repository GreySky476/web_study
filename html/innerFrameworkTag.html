<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内嵌框架</title>
</head>
<body>
    <!-- 
        内嵌框架 iframe
            使用 iframe 表示。iframe 是 body 的子标记
            属性
                src="": 内嵌的页面
                width: 宽度
                height: 高度
                scrolling: 是否需要滚动条。默认 true，不需要： no
                name: 窗口名称，公有属性
     -->
    春江潮水连海平，
    <iframe src="frameworkTag/新的页面.html"></iframe>
    海上明月共潮生。
</body>
</html>
