<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单事件</title>
</head>
<body>
    <!--
        oninput: 用户输入内容时触发，可用于输入字数统计
        oninvalid: 验证不通过时触发。比如验证不通过弹出一段提示文字
     -->
     <style>
        form {
            width: 100%;
            /* 最大宽度*/
            max-width: 400px;
            /* 最小宽度*/
            min-width: 200px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
     </style>
     <form action="">
        <fieldset>
            <legend>表单事件</legend>
            <label for="">
                邮箱：<input type="email" name="" id="txt1"/>
            </label>

            <label for="">
                输入的次数统计：<input type="text" name="" id="txt2">
            </label>

            <input type="submit" />
        </fieldset>
     </form>
     <script>

        var txt1 = document.getElementById('txt1');
        var txt2 = document.getElementById('txt2');
        var num = 0;

        // 用户输入时自动触发
        txt1.oninput = function () {
            // 用户每输入一次，num 自动加一
            num++;
            // 将统计数显示在 txt2 中
            txt2.value = num;
        }

        // 验证不正确时触发
        txt1.oninvalid = function () {
            // 设置验证不正确时的提示文字
            this.setCustomerValidity('输入不正确，请重新输入');
        }

     </script>
</body>
</html>
