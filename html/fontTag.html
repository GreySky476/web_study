<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体标签</title>
</head>
<body>
    <!--
        字体标签
        特殊字符（转义字符）
        &nbsp; 空格
        &lt; 小于号 <
        &gt; 大于号 >
        &amp; 和号 &
        &quot; 双符号
        &yen; 人民币 ￥
        &apos; 单引号
        &copy; 版权 ©
        &trade; 商标 ®
        &deg; 摄氏度 °
        &plusmn; 正负号 ±
        &times; 乘号 ×
        &divide; 除号 ÷
        &sup2; 平方2 ²
        &sup3; 平方3 ³
        &#32464; 文字
    -->
    <!-- 直接使用 <p> 是做为段落标签，所以需要用到转义字符。 -->
    <a name="top">顶部</a>
    这是一个 HTML 语言的&lt;p&gt;标签
    <br />
    <u>下划线</u>
    <br />
    <s>中划线</s>
    <br />
    <del>中划线</del>
    <br />
    <i>斜体标记</i>
    <br >
    <em>斜体标记</em>
    <br >
    <b>粗体标记</b>
    <strong>已废弃粗体标记</strong>
    <br />
    <font color="#ffoocc">颜色字体</font>
    <font size="14px">14px字体</font>
    <br />
    <font face="微软字体">微软字体</font>
    <br />
    梯形<sub>底部标签</sub>
    <br />
    梯形<sup>顶部标签</sup>
    <br />
    <!-- 超链接 -->
    <a href="typesettingTag.html">点击进入另一个文件</a>
    <br />
    <a href="http://www.baidu.com" targe="_blank">点我点我</a>
    <!-- 锚链接 -->
    <br />
    <a href="#top">回到顶部</a>
    <br />
    <a href="typesettingTag.html#top">回到另一个页面顶部</a>
    <br />
    <a href="mailto:18370620098@163.com">点击进入我的邮箱</a>
    <br />
    <!-- 超链接的属性
            href: 目标 URL
            title: 悬停文本
            name: 主要用于设置一个锚点的名称
            target: 告诉浏览器用什么方式打开目标页面
                _self: 在同一个网页中显示（默认值）
                _blank: 在新的窗口打开
                _parent: 在父窗口中显示
                _top: 在顶级窗口中显示
            -->
    <a href="" title="超链接悬停文本">超链接标题</a>
    <!-- a 是一个文本级的标签，一个段落中的所有文字都能够被点击，那么应该是 p 包裹 a -->
    <p>
        <a href="http://www.baidu.com">段落包裹超链接</a>
    </p>
    <a href="http://www.baidu.com">
        <p>超链接包裹段落</p>
    </a>

</body>
</html>
