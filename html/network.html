<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络状态</title>
</head>
<body>
    <!--
        通过 window.onLine 来检测用户当前的网络状态，返回一个布尔值
            window.online: 用户网络连接时被调用
            window.offline: 用户网络断开时被调用（拔掉网络或者禁用以太网）
     -->
    <script>
        window.addEventListener('online', function () {
            alert('网络连接建立');
        });

        window.addEventListener('offline', function () {
            alert('网络连接断开！');
        });
    </script>
</body>
</html>
