<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!--
        表单标签
        form: 用于与服务器的交互。表单就是收集用户信息的，就是让用户填写的、选择的。
        属性：
            name: 表单的名称，用于 JS 来操作或控制表单是使用
            id: 表单的名称，用于 JS 来操作或控制表单时使用
            action: 指定表单数据的处理程序，一般是 PHP，如 action="login.php"
            method: 表单数据的提交方式，一般取值：get（默认）和 post
        注意：表单和表格嵌套时，是在 form 标记中套 table 标记
            action 属性就是表示将表单提交到哪里。
            method 表示用什么方式提交，一般是 get、post 方式
        GET 方式：将表单数据以 "name=value" 形式追加到 action 指定的处理程序的后面，
            两者间有 "?" 隔开，每一个表单的 "name=value" 间用 "&" 号隔开。
            特点：只适合提交少量信息，并且不太安全，提交的数据类型只限于 ASCII 字符。
        POST 方式：将表单数据直接发送（隐藏）到 action 指定的处理程序。POST 发送的数据不可见。
            action 指定的处理程序可以获取到表单数据。
            特点：可以提交海量信息，相对来说安全一些
        Enctype：表单数据的编码方式（加密方式），取值可以是：
            application/x-www-form-urlencoded: 默认加密方式，除了上传文件之外的数据都可以
            multipart/form-data: 上传附件时，必须使用这种编码方式
     -->
     <!--
        属性
            type="属性值": 文本类型。
                text（默认）
                password: 密码类型
                radio: 单选按钮，名字相同的按钮作为一组单选（单选按钮，天生不能互斥，如果相互互斥，必须要有相同的 name 属性。name 就是 "名字"。）
                checkbox: 多选按钮，name 属性值相同的按钮作为一组进行选择
                checked: 将单选按钮或多选按钮默认处于选中状态。当 input 标签设置为 type="radio" 或者 type=checkbox 时，可以用这个属性。
                hidden: 隐藏框，在表单中包含不希望用户看见的信息
                button: 普通按钮，结合 js 代码进行使用
                submit: 提交按钮，传送当前表单的数据给服务器或其它程序处理。
                    该按钮不需要写 value 自动有 "提交文字"。点击按钮后，这个表单就会被提交 form 标签的 action 属性中指定的那个页面中去。
                reset: 重置按钮，清空当前表单的内容，并设置为最初的默认值。
                image：图片按钮，和提交按钮的功能完全一致，只不过图片按钮可以显示图片。
                file: 文件选择框。提示：如果要限制上传文件的类型，需要配合 JS 来实现验证。
                    对上传文件的安全检查：一是扩展名的检查，二是文件数据内容的检查。
            value="内容": 文本框里的默认内容（已经被填好了的）
            size="50": 表示文本框内可以显示五十个字符。一个英文和或一个中文都算一个字符。注意 size 属性值的单位不是像素哦。
            readonly: 文本框只读，不能编辑。因为它的属性值也是 readonly，所以属性值可以不写。
            disabled: 文本框只读，不能编辑，光标点不进去。属性值可以不写。
     -->
     <!--
        多个单选框的 input 标签中，name 的属性值可以相同，但是 id 的属性值必须是唯一的。
        html 标签中 id 的属性值是唯一的
    -->
    <form>
        姓名：<input value="grey" />sky<br>
        昵称：<input value="leLe" readonly=""><br>
        名字：<input type="text" value="name" disabled=""><br>
        密码：<input type="password" value="pwd" size="50"><br>
        性别：<input type="radio" name="gender" id="radio1" value="male" checked="">男
            <input type="radio" name="gender" id="radio2" value="female">女<br>
        爱好：<input type="checkbox" name="love" value="eat">吃饭
            <input type="checkbox" name="love" value="sleep">睡觉
            <input type="checkbox" name="love" value="bat">打豆豆
    </form>
    <form>
        <input type="button" value="普通按钮"><br>
        <input type="submit" value="提交按钮"><br>
        <input type="reset" value="重置按钮"><br>
        <input type="image" value="图片按钮"><br>
        <input type="image" src="img/724a141e9ffd4a519b9d582151f1c54d.png" width="800" value="图片按钮1"><br>
        <input type="file" value="文件选择框">
    </form>
    <!--
        select: 下拉列表标签，每一项都用 option 表示，select 是选择，option 是选项
        属性
            multiple: 可以对下拉列表中的选项进行多选。属性值为 multiple，也可以没有属性
            size="属性值"，如果属性值大于 1，则列表为滚动视图。默认属性值为 1，即下拉视图
            option 标签
            属性
                selected: 预选中。没有属性值
     -->
     <form action="">
        <select name="" id="">
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大学</option>
            <option selected="">研究生</option>
        </select>

        <br><br><br>

        <select name="" id="" size="3">
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="">高中</option>
            <option value="">大学</option>
            <option value="">研究生</option>
        </select>

        <br><br><br>

        <select name="" id="" multiple="">
            <option value="">小学</option>
            <option value="">初中</option>
            <option value="" selected="">高中</option>
            <option value="" selected="">大学</option>
            <option value="">研究生</option>
        </select>
     </form>
        <!--
            text 就是『文本』，area 就是『区域』
            属性：
                row: 指定文本区域的行数。
                cols: 指定文本区域的列数。
                readonly: 只读。
        -->
    <form>
        <textarea name="txtInfo" rows="4" cols="20">1、不爱摄影不懂设计的程序猿不是一个好的产品经理。</textarea>
    </form>

    <form>
        <textarea name="txtInfo" rows="4" cols="20">        2、不爱摄影不懂设计的程序猿不是一个好的产品经理。</textarea>
    </form>

    <form>
        <textarea name="txtInfo" rows="4" cols="20" readonly>                2、不爱摄影不懂设计的程序猿不是一个好的产品经理。</textarea>
    </form>

    <form>
        <fieldset>
        <legend>账号信息</legend>
        姓名：<input value="grey">sky<br>
        密码：<input type="password" value="pwd" size="50"><br>
        </fieldset>

        <fieldset>
        <legend>其他信息</legend>
        性别：<input type="radio" name="gender" value="male" checked="">男
            <input type="radio" name="gender" value="female">女<br>
        爱好：<input type="checkbox" name="love" value="eat">吃饭
            <input type="checkbox" name="love" value="sleep">睡觉
            <input type="checkbox" name="love" value="bat">打豆豆
        </fieldset>
    </form>

    <!-- label 标签 -->
    <input type="radio" name="sex" />男
    <input type="radio" name="sex" />女
    <br> <br>
    <!--
        上方 input 本质来讲和『男』『女』两个文字没有关系
        通过 label 标签把 input 和汉字包裹起来作为整体
     -->
    <input type="radio" name="sex" id="nan" /> <label for="nan">男</label>
    <input type="radio" name="sex" id="nv" /> <label for="nv">女</label>
    <br>
    <input type="checkbox" id="kk" />
    <label for="kk">10天内登陆</label>
    <!--
        多媒体标签
        声明：多媒体包含：音频、视频、Flash。网页上的多媒体基本都是 Flash 格式。
        .wmv、.dat、.mob、.rmvb 等视频格式，在网页上不能直接播放，需要安装第三方的插件，才可以播放。
        不同的浏览器，播放上述视频格式，所使用的插件参数不一样
        上述格式视频一般文件较大，不利于网络下载播放。
        一般情况下，是将其它的视频格式，转成Flash来在网页上播放。
        转换软件：格式工厂等。 Flash格式的视频兼容性非常好，Flash格式的文件很小。

        bgsound 标签：播放背景音乐
        属性
            src: 音乐文件的路径
            loop: 属性值代表播放次数，-1 代表循环播放
            google 浏览器中无法播放

        embed 标签
            应用 Netscape 浏览器，不是 w3c 规范
            src: 多媒体文件的路径
            loop: 属性值代表播放次数，-1 代表循环播放
            autostart: 打开网页时，禁止自动播放。默认是 true。
            volume: 设置默认的音量大小，测试发现这个值好像不起作用哦。
            width: 指 Flash 文件的宽度
            height: 指 Flash 文件的高度
            quality: 指 Flash 的播放质量
            pluginspage: 如果指定的 Flash 插件不存在，则从 pluginspage 指定的地方进行下载
            type: 指定 Flash 的文件格式类型
            wmode: 指 Flash 的背景是否可以透明，取值 transparent 是透明的

        HTML5 新增了 <video> 标签
    -->
     <bgsound src="music/小鲤鱼历险记-动漫原声.128.mp3"></bgsound>
     <br>
     <embed src="music/小鲤鱼历险记-动漫原声.128.mp3" />

</body>
</html>
